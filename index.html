<!DOCTYPE html>
<html>
<body>

<canvas id="Canvas1" width="200" height="100" style="border:1px solid #d3d3d3;">
Un trait</canvas>
<canvas id="Canvas2" width="200" height="100" style="border:1px solid #d3d3d3;">
Un cercle</canvas>
<canvas id="Canvas3" width="200" height="100" style="border:1px solid #d3d3d3;">
Un texte</canvas>
<canvas id="Canvas4" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>

<script>
var c = document.getElementById("Canvas1");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
</script>
<script>
var c = document.getElementById("Canvas2");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();
</script>
<script>
var c = document.getElementById("Canvas3");
var ctx = c.getContext("2d");
ctx.font = "30px Arial";
ctx.fillText("Un texte !",10,50);
</script>
<script>
var c = document.getElementById("Canvas4");
var ctx = c.getContext("2d");
var grd = ctx.createLinearGradient(0,0,200,0);
grd.addColorStop(0,"pink");
grd.addColorStop(1,"green");
ctx.fillStyle = grd;
ctx.fillRect(10,10,150,80);
</script>

</body>
</html>
